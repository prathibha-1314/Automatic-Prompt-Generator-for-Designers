<!DOCTYPE html>
<html>
<head>
    <title>Automatic Prompt Generator for Designers</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            font-family: Arial, sans-serif;
            color: #e5e7eb;
            margin: 0;
            padding: 40px;
        }

        .app-container {
            max-width: 700px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: #111827;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card.success {
            border-left: 4px solid #22c55e;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        textarea, select {
            width: 100%;
            margin-top: 6px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>

<div class="app-container">
    <h1>Automatic Prompt Generator for Designers</h1>

    <!-- Generate Prompt -->
    <form method="POST" class="card">
        <input type="hidden" name="action" value="generate">

        <label>Design Idea</label>
        <textarea name="idea" required></textarea>

        <label>Design Style</label>
        <select name="style">
            <option value="minimal">Minimal</option>
            <option value="modern">Modern</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="illustration">Illustration</option>
        </select>

        <button type="submit">Generate Prompt</button>
    </form>

    {% if prompt %}
    <!-- Confirm Prompt -->
    <div class="card">
        <h3>Generated Prompt</h3>

        <form method="POST">
    <textarea name="prompt">{{ prompt }}</textarea>

    <input type="hidden" name="action" value="confirm">
    <input type="hidden" name="style" value="{{ style }}">

    <button type="submit">Confirm Prompt</button>
</form>

    </div>
    {% endif %}

    {% if confirmed %}
<div class="card success">
    <h3>Prompt Confirmed ?</h3>
    <p>You can now proceed to image generation.</p>
</div>
{% endif %}

{% if confirmed and image_url %}
<div class="card">
    <h3>Generated Image</h3>

    <img src="{{ image_url }}"
         alt="Generated design"
         style="width:100%; border-radius:10px; margin-top:10px;">

    <a href="{{ image_url }}" download>
        <button style="margin-top:15px;">Download Image</button>
    </a>
</div>
{% endif %}

</body>
</html>
